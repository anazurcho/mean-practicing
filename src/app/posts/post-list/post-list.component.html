<mat-spinner
  *ngIf="isLoading"
  layout="row"
  layout-align="center center"
></mat-spinner>
<mat-accordion *ngIf="IsPostEmpty(); else NoPosts" multi="true">
  <mat-expansion-panel *ngFor="let post of posts; index as i">
    <mat-expansion-panel-header *ngIf="post">
      <mat-panel-title>
        <!-- index {{ i + 1 }} -->
        <!-- {{ post.id }} : -->
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image" *ngIf="post.imagePath">
      <img [src]="post?.imagePath" [alt]="post.title" />
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button
        *ngIf="post.id"
        mat-button
        color="accent"
        [routerLink]="['/posts/edit', post.id]"
      >
        EDIT
      </button>
      <a *ngIf="post.id" mat-button color="warn" (click)="onDelete(post.id)">
        DELETE
      </a>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-paginator
    [pageIndex]="pageIndex"
    [length]="totalPosts"
    [pageSize]="postsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"
    *ngIf="posts.length > 0"
  ></mat-paginator>
</mat-accordion>

<ng-template #NoPosts>
  <p class="info-text mat-body-1">No Posts added yet!</p>
</ng-template>
